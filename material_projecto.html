<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <link href="images/favicon.ico" rel="shortcut icon" />
  <title>CrossFit PDL material projecto</title>



      <link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css" rel="stylesheet">
      <link rel="stylesheet" href="css/style.css">


</head>

<body>

<center><img style="max-width: 60%; padding-top: 2em;" alt="" src="images/barra de assinatura AZORES 2020 FEDER_SET2016.png"></center>
<section class="section">
        <center><strong>CrossFit PDL - Material financiado.</strong></center>
        <div class="container is-fluid">
            <div class="columns">
                <div class="column">
                    <img src="images/projecto/vista_recepcao.jpeg" onclick="openModal();currentSlide(1)">
                    <img src="images/projecto/balnearios.JPG" onclick="openModal();currentSlide(4)">
                    <img src="images/projecto/arrumacao.JPG" onclick="openModal();currentSlide(7)">
                    <img src="images/projecto/barras.jpeg" onclick="openModal();currentSlide(10)">
                </div>
                <div class="column">
                    <img src="images/projecto/bells_e_bolas.jpeg" onclick="openModal();currentSlide(2)">
                    <img src="images/projecto/maquinas_remo_e_vista.jpeg" onclick="openModal();currentSlide(5)">
                    <img src="images/projecto/pesos.JPG" onclick="openModal();currentSlide(8)">
                    <img src="images/projecto/remo_chao.jpeg" onclick="openModal();currentSlide(11)">
                </div>
                <div class="column">
                    <img src="images/projecto/sala1_sala2.jpeg" onclick="openModal();currentSlide(3)">
                    <img src="images/projecto/semperfit1.JPG" onclick="openModal();currentSlide(6)">
                    <img src="images/projecto/semperfit2.JPG" onclick="openModal();currentSlide(9)">
                </div>
            </div>

            <div class="modal" id="myModal">
                <div class="modal-content is-vcentered">
                  <div class="item-slide">
                    <img src="images/projecto/vista_recepcao.jpeg">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/bells_e_bolas.jpeg">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/sala1_sala2.jpeg">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/balnearios.JPG">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/maquinas_remo_e_vista.jpeg">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/semperfit1.JPG">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/arrumacao.JPG">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/pesos.JPG">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/semperfit2.JPG">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/barras.jpeg">
                  </div>
                  <div class="item-slide">
                    <img src="images/projecto/remo_chao.jpeg">
                  </div>
                </div>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
              <button onclick="closeModal()" class="modal-close is-large" aria-label="close"></button>
            </div>
        </div>
    </section>



    <script  src="js/crossfitpdl.js"></script>




</body>

</html>
